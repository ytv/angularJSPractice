<div class="jumbotron">
    <h3>Event Details</h3>
    <pre>
        Event ID: {{ eventDetails.id }}

        {{ eventDetails.name }}

        {{ eventDetails.description }}

        You have RSVP'd: {{eventDetails.response}}
    </pre>

    <div ng-controller="eventsCtrl">
        Are you attending? <br>
        <button type="button" class="btn btn-primary" ng-click="rsvp(eventDetails.id, 'Yes')">Yes</button>
        <button type="button" class="btn btn-danger" ng-click="rsvp(eventDetails.id, 'No')">No</button>
    </div>
    
</div>

<!DOCTYPE html>
<html ng-app='app'>
<head>
    <script src="http://code.angularjs.org/1.5.8/angular.js"></script>
    <script src="form.ctrl.js"></script>
    <style type="text/css">
      .css-form input.ng-invalid.ng-touched {
        background-color: #FA787E;
      }

      .css-form input.ng-valid.ng-touched {
        background-color: #78FA89;
      }
    </style>

</head>
<body>

    <div ng-controller='formCtrl'>
        <form class="css-form">
            Name: <input type="name" ng-model="user.name" required><br>
            Email: <input type="email" ng-model="user.email" required><br>
            Gender: <input type="radio" ng-model="user.gender" value="male">male
                    <input type="radio" ng-model="user.gender" value="female">female<br>
            <input type="button" value="reset" ng-click="reset()">
            <input type="submit" value="save" ng-click="save(user)"><br>

            <pre>user = {{user}}</pre>
            <pre>master = {{master}}</pre>
        </form>

    </div>
</body>
</html>
